<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>Telegram Channel Marketplace</title>
    <meta name="description" content="Buy and sell Telegram channels with automated escrow using TON cryptocurrency" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      /* Prevent black screen during loading */
      #root {
        min-height: 100vh;
        background: var(--tg-theme-bg-color, #ffffff);
        color: var(--tg-theme-text-color, #000000);
      }
      
      /* Loading fallback */
      .loading-fallback {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--tg-theme-hint-color, #cccccc);
        border-top: 3px solid var(--tg-theme-button-color, #2481cc);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-fallback">
        <div class="loading-spinner"></div>
        <h2>Telegram Channel Marketplace</h2>
        <p>Loading your marketplace...</p>
        <p style="margin-top: 20px; font-size: 14px; opacity: 0.7;">
          If this screen persists, the Mini App needs to be configured in @BotFather
        </p>
      </div>
    </div>
    
    <script>
      // Debug Telegram WebApp availability
      console.log('Telegram WebApp available:', !!window.Telegram?.WebApp);
      console.log('Telegram WebApp data:', window.Telegram?.WebApp);
      
      // Initialize Telegram WebApp if available
      if (window.Telegram?.WebApp) {
        window.Telegram.WebApp.ready();
        console.log('Telegram WebApp initialized');
      } else {
        console.warn('Telegram WebApp not available - check Mini App configuration');
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
